<!doctype html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Finanzplan</title>
  <link rel="stylesheet" href="./style.css" />
  <meta name="theme-color" content="#ffffff" />
</head>
<body>
  <div class="safe shell">
    <div class="container">
      <!-- Header -->
      <div class="topbar">
        <div>
          <div class="h1" id="pageTitle">Finanzplan</div>
          <div class="sub" id="pageSub">Lokal • EUR</div>
        </div>
        <button class="btn btnSmall" id="btnHome" type="button">Home</button>
      </div>

      <!-- Screens -->
      <section class="screen" id="screen-home"></section>
      <section class="screen" id="screen-income"></section>
      <section class="screen" id="screen-fixed"></section>
      <section class="screen" id="screen-expenses"></section>
      <section class="screen" id="screen-savings"></section>

      <!-- Modal -->
      <div class="modalBackdrop hidden" id="modalBackdrop" role="dialog" aria-modal="true">
        <div class="modal">
          <div class="modalHeader">
            <div class="h2" id="modalTitle">Titel</div>
            <button class="iconBtn" id="modalClose" type="button" aria-label="Schließen">✕</button>
          </div>
          <div id="modalBody"></div>
          <div class="modalActions" id="modalActions"></div>
        </div>
      </div>

      <!-- Toast -->
      <div class="toast hidden" id="toast"></div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
